name: appgeekhome
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  any_link_preview: ^3.0.2
  bloc: ^8.1.4
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_widget_from_html: ^0.15.2
  get_it: ^7.7.0
  go_router: ^14.2.7
  http: ^1.2.2
  intl: ^0.19.0
  loading_animation_widget: ^1.2.1
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/images/

  fonts:
  - family: Quicksand
    fonts:
      - asset: assets/fonts/Quicksand-Bold.ttf
        weight: 700
      - asset: assets/fonts/Quicksand-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Quicksand-Medium.ttf
        weight: 500
      - asset: assets/fonts/Quicksand-Regular.ttf
        weight: 400
      - asset: assets/fonts/Quicksand-Light.ttf
        weight: 300

      